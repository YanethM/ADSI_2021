<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Sesi贸n I</title>
</head>

<body>
    <!-- Alt + Shift + A para comentarios -->
    <div class="container section">
        <!-- Fila 1-->
        <div class="row center">
            <div class="col s12 light-green darken-3">
                <label class="white-text">Columna 1</labelc>
            </div>
        </div>
        <!-- Finiliza fila 1 -->
        <!-- Fila 2 -->
        <div class="row center">
            <!-- Dos columnas en 1 fila -->
            <div class="col s6 light-green darken-3">
                <label class="black-text">Fila 2 Col 1</label>
            </div>
            <div class="col s6 light-green darken-2">
                <label class="black-text">Fila 2 Col 2</label>
            </div>
        </div>
        <!-- Finaliza fila 2 -->
        <!-- Fila 3 -->
        <div class="row center">
            <div class="col s4 lime accent-1"><label class="black-text">Fila 3 col 1</label></div>
            <div class="col s4 lime accent-2"><label class="black-text">Fila 3 col 2</label></div>
            <div class="col s4 lime accent-3"><label class="black-text">Fila 3 col 3</label></div>
        </div>
        <!-- Fila 4 con 4 columnas con label -->
        <div class="row center">
            <div class="col s3 amber lighten-1"><label class="black-text">Col 1</label></div>
            <div class="col s3 amber lighten-2"><label class="black-text">Col 2</label></div>
            <div class="col s3 amber lighten-3"><label class="black-text">Col 3</label></div>
            <div class="col s3 amber lighten-4"><label class="black-text">Col 4</label></div>
        </div>
        <!-- Fila 5 con 12 colmnas con label -->
        <div class="row center">
            <div class="col s1 amber lighten-1"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-2"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-3"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-4"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-1"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-2"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-3"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-4"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-1"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-2"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-3"><label class="black-text">Col</label></div>
            <div class="col s1 amber lighten-4"><label class="black-text">Col</label></div>
        </div>

        <!-- Fila 6 
        .row.center
        .col.s4*3>input:text>label-->
        <div class="row center">
            <div class="input-field col s4"><input type="text" name="user_name" id="user_name"><label for="user_name">Nombre</label></div>
            <div class="input-field col s4"><input type="text" name="lastname1" id="lastname1"><label for="lastname1">Apellido paterno</label></div>
            <div class="input-field col s4"><input type="text" name="lastname2" id="lastname2"><label for="lastname2">Apellido materno</label></div>
        </div>

        <!-- Fila 7 -->
        <div class="row center">
            <!-- Col 1: telefono-->
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input type="tel" name="telephone " id="telephone ">
                <label for="telephone ">Telefono</label>
            </div>
            <!-- Col 2: direcci贸n -->
            <div class="input-field col s6 ">
                <i class="material-icons prefix">location_on</i>
                <input type="text" name="user_address" id="user_address">
                <label for="user_address">Direcci贸n</label>
            </div>
        </div>

        <!-- Fila 8 -->
        <div class="row center">
            <div class="input-field col s12">
                <!-- Icono -->
                <i class="material-icons prefix">mark_email_read</i>
                <!-- Campo input donde el usuario ingresa el texto -->
                <input type="email" name="user_email" id="user_email" class="validate">
                <!-- Mostrarle texto informativo al usuario -->
                <label for="user_email">Correo electr贸nico</label>
                <!-- Texto de ayuda, en caso de que el usuario ingrese un dato erroneo -->
                <span class="helper-text" data-error="Error" data-success="OK"></span>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
</body>

</html>
